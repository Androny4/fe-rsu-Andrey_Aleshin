<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML ADVANCED</title>
		<link rel="stylesheet" href="HTML_ADVANCED.css">
	</head>
	
	<body>
		<h1>The Form</h1>
		<form action="http://httpbin.org/post" method="post">
			<table class="tb1">
				<tr>
					<td>
					
						<fieldset>
							<legend>Personal data</legend><br>
							
							<table>
								<tr>
									<td><label for="fname">First Name</label></td>
									<td><input type="text" name="Fname" id="fname"></td>
								</tr>
								<tr>
									<td><label for="Mname">Middel name</label></td>
									<td><input type="text" name="Mname" id="Mname"></td>
								</tr>
								<tr>
									<td><label for="surname">Surname</label></td>
									<td><input type="text" name="surname" id="surname"></td>
								</tr>
								<tr>
									<td><label for="sex">Sex</label></td>
									<td><input type="radio" name="sex" value="male" id="sex" checked>Male<br>
										<input type="radio" name="sex" value="female">Female<td>
								</tr>
								<tr>
									<td><label for="age">Age</label></td>
									<td><input type="text" name="age" id="age"></td>
								</tr>
								<tr>
									<td><label for="country">Country</label></td>
									<td><input type="text" name="country" id="country"></td>
								</tr>
								<tr>
									<td><label for="city">Sex</label></td>
									<td> <input type="radio" name="city" value="Ryazan" id="city">Ryazan <input type="radio" name="city" value="Moscow">Moscow<td>
								</tr>
								<tr>
									<td><label for="photo">Photography</label></td>
									<td><input type="file" name="photo" id="photo"></td>
								</tr>
							</table>
								
								<hr>
								<label>Title 
									<select name="Title[]" multiple size="8">
										<option disabled class="H">Technologies</option>
										<option value="Web Master " class="M">Web Master</option>
										<option value="Database Administrator" class="M">Database Administrator</option>
										<option value="Computer-aided design" class="M">Computer-aided design</option>
										<option disabled class="H">Finance</option>
										<option value="Economic Planning" class="M">Economic Planning</option>
										<option value="Managenent accounting" class="M">Managenent accounting</option>
										<option value="Budgeting and planning" class="M">Budgeting and planning</option>
									</select>	
								</label><br><br>
								<label>Salary <input type="range" name="salary" min="0" max="100" step="5" value="60"></label><br><br>
								<textarea name="message" rows="10" cols="50" placeholder="Tell us about yourself..."></textarea>
						</fieldset>
			
						<fieldset>
							<legend>Contact Information</legend><br>
							<table>
								<tr>
									<td><label for="site">Site</label></td> 
									<td><input type="text" name="site" id="site"></td> 
								</tr>
								<tr>
									<td><label for="email">E-mail</label></td> 
									<td><input type="text" name="emale" id="email"></td> 
								</tr>
								<tr>
									<td><label for="phone">Phone</label></td> 
									<td><input type="text" name="phone" id="phone"></td> 
								</tr>
							</table>
						</fieldset><br>		
						
						<label>Password <input type="password" name="password"></label><br><br>
						<input type="submit">
						<input type="reset" value="Сбросить">
						<hr>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
